
<header class="au-grid au-header au-header--dark" role="banner">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <a class="au-header__brand" href="/" aria-label="{{ site.name }} - home">
          <img class="au-header__brand-image" alt="Insert alternate text here" src="/images/brand.png">
          <div class="au-header__text">
            <h1 class="au-header__heading">Skills Reforms</h1>
            <div class="au-header__subline">
              A better future for the VET system
            </div>
          </div>
        </a>
      </div>
      <!--<div class="col-md-3">Extras</div> -->
   
</header>

<nav class="au-main-nav au-main-nav--dark">
  <div class="au-grid">
  <div class="container-fluid">
        <div id="main-nav-default" class="au-main-nav__content">
          <button
            aria-controls="main-nav-default"
            aria-expanded="false"
            class="au-main-nav__toggle au-main-nav__toggle--open"
            onClick="return AU.mainNav.Toggle( this )">
            Menu
          </button>
          <div class="au-main-nav__menu">
            <div class="au-main-nav__menu-inner">
              <div class="au-main-nav__focus-trap-top"></div>
              <button
                aria-controls="main-nav-default"
                class="au-main-nav__toggle au-main-nav__toggle--close"
                onClick="return AU.mainNav.Toggle( this )">
                Close
              </button>
              <ul class="au-link-list">
          {% for item in navigation.items %}
          <li>
            <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}
              >{{ item.text }}</a
            >
          </li>
          {% endfor %}
        </ul>
        <div class="au-main-nav__focus-trap-bottom"></div>
            </div>
          </div>
          <div
            class="au-main-nav__overlay"
            aria-controls="main-nav-default"
            onClick="return AU.mainNav.Toggle( this )">
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
