<section>
  
  <div>
      <div class="container">
  {% if postListHeadline %}
  <h2>
    {{ postListHeadline }}
  </h2>
  {% endif %}
  <div class="row">
    <ul class="au-card-list au-card-list--matchheight">
      {% for item in collections.engagement %}
        <li class="col-sm-2 col-xs-6">
            <div class="au-card au-body au-body--dark au-card--centred">
              <img class="au-responsive-media-img" src="{{ item.data.image }}" alt />
            <div class="au-card__inner">
                <div class="au-card__title">
                        <h4><a href="{{ item.url }}">{{ item.data.title }}</a></h4>
                </div>
            </div>
        </div>
        </li>
        {% endfor %}
    </ul>
</div>
      </div>
  </div>
</div>
</section>
      <!-- Original code
        
        <ul class="au-link-list au-keyword-list au-keyword-list--dark">
        {% for item in postListItems %}
        <li>
          <a href="{{ item.url }}">{{ item.data.title }}</a>
          <p>{{ item.data.summary}}</p>
          <p>{{ item.data.tags}}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
