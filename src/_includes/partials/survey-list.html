<section>
<div id="survey-list">
    {% if postListHeadline %}
    <h2>
      {{ postListHeadline }}
    </h2>
    {% endif %}
    <div class="row">
      <ul class="au-card-list au-card-list--matchheight">
        {% for item in collections.survey %}
        <li class="col-md-3 col-xs-12">
          <div class="au-card au-body au-card--clickable au-card--shadow">
            <img class="au-responsive-media-img" src="{{ item.data.image }}" alt />
          <div class="au-card__inner">
            <ul class="au-tag-list">
              <li><span class="au-tag">{{ item.data.action }}</span></li>
            </ul>
              <div class="au-card__title">
                      <h3><a class="au-card--clickable__link" href="{{ item.data.link }}">{{ item.data.title }}</a></h3>
              </div>
              <p>{{ item.data.summary}}</p>
              <p><strong>{{ item.data.datetype}}</strong>{{ item.data.closingDate}}</p>
              </div>

                <a href="{{ item.data.link }}" class="au-btn au-btn--block">
                  {{ item.data.action}}
                </a>
            </div>-->
                        </div>
      </li>
